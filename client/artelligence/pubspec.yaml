name: artelligence_flutter
description: AI 기반 소설 장면 이미지 생성 서비스
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP 통신
  http: ^1.1.0

  # WebSocket
  web_socket_channel: ^2.4.0

  # 파일 다운로드
  file_saver: ^0.2.9
  universal_html: ^2.2.4

  # UUID 생성
  uuid: ^4.2.1

  # SVG 렌더링
  flutter_svg: ^2.0.9

  # 상태 관리
  provider: ^6.1.1

  # JSON 파싱
  json_annotation: ^4.8.1

  # 로딩 인디케이터
  flutter_spinkit: ^5.2.0

  # 이미지 캐싱
  cached_network_image: ^3.3.0

  # Toast 메시지
  fluttertoast: ^8.2.4

  # 날짜 포맷팅
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
